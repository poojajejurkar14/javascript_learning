<!doctype html>
<html>
    <head>
        <title>session storage</title>
    </head>
<body>
    <h3>understanding global variable</h3>
    <script>
    window.sessionStorage.setItem("pooja","pune");
    window.sessionStorage.setItem("sachine","mumbai");
    window.sessionStorage.setItem("praju","sangmner");
    console.log(window.sessionStorage.getItem("pooja"));
    console.log(window.sessionStorage.key("praju"));
    window.sessionStorage.removeItem("sachine");  
    window.sessionStorage.length();  
    </script>
</body>
</html>
