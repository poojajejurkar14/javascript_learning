<!doctype html>
<html>
    <head>
        <title>local storage</title>
    </head>
<body>
    <h3>understanding global variable</h3>
    <script>
    window.localStorage.setItem("pooja","pune");
    window.localStorage.setItem("sachine","mumbai");
    window.localStorage.setItem("praju","sangmner");
    console.log(window.localStorage.getItem("pooja"));
    console.log(window.localStorage.key("praju"));
    window.localStorage.removeItem("sachine");  
    window.localStorage.length();  
    </script>
</body>
</html>
